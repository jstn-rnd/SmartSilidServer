<!DOCTYPE html>
<html>
<head>
    <title>Screen Stream</title>
</head>
<body>
    <h1>Server Screen Stream</h1>
    <button onclick="startStream()">Start Streaming</button>
    <button onclick="stopStream()">Stop Streaming</button>
    <br><br>
    <img id="stream" src="" alt="Live Stream" style="display:none;" />
    
    <script>
        function startStream() {
            fetch('/start-stream/')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'streaming started') {
                        document.getElementById('stream').style.display = 'block';
                        document.getElementById('stream').src = '/stream/';
                    }
                });
        }

        function stopStream() {
            fetch('/stop-stream/')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'streaming stopped') {
                        document.getElementById('stream').style.display = 'none';
                        document.getElementById('stream').src = '';
                    }
                });
        }
    </script>
</body>
</html>
