<!-- server_app/templates/server_app/shutdown_computers.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Shutdown Computers</title>
</head>
<body>
    <h1>Select Computers to Shut Down</h1>
    <form action="{% url 'shutdown_computers' %}" method="post">
        {% csrf_token %}
        <h3>Select Computers:</h3>
        {% for computer in computers %}
            <div>
                <input type="checkbox" name="computers" value="{{ computer }}">
                <label for="computers">{{ computer }}</label>
            </div>
        {% endfor %}
        <button type="submit">Shut Down Selected Computers</button>
    </form>
</body>
</html>
