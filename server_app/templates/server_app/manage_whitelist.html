<!DOCTYPE html>
<html>
<head>
    <title>Manage Whitelist</title>
</head>
<body>
    <h1>Manage Whitelist</h1>
    <form method="post" action="{% url 'manage_whitelist' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add URL</button>
    </form>

    <h2>Current Whitelist</h2>
    <ul>
        {% for item in whitelist %}
            <li>{{ item.url }}</li>
        {% empty %}
            <li>No URLs in the whitelist.</li>
        {% endfor %}
    </ul>
</body>
</html>
